<form #form='ngForm' class="form-group col-md-8" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" #UserName="ngModel" name="userName" [(ngModel)]="formModel.userName" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" #Password="ngModel" name="password" [(ngModel)]="formModel.password"
            required>
    </div>
    <br>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block btn-primary" [disabled]="form.invalid">Sign In</button>
        </div>
    </div>
</form>
